<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBAN Shield - Demo</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111b2f;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --primary:#2563eb;
      --primary2:#1e40af;
      --border:#e5e7eb;

      --okBg:#d1fae5;
      --okText:#065f46;

      --warnBg:#fef3c7;
      --warnText:#92400e;

      --errBg:#fee2e2;
      --errText:#991b1b;
    }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 500px at 20% 10%, rgba(37,99,235,.28), transparent 60%),
                  radial-gradient(900px 600px at 90% 30%, rgba(16,185,129,.14), transparent 60%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.35);
      border-radius:22px;
      box-shadow: 0 25px 70px rgba(0,0,0,.45);
      padding:26px 26px 22px;
    }

    .brandRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom:18px;
      user-select:none;
    }

    .brandLogo{
      width:56px;
      height:56px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(37,99,235,.10);
      border:1px solid rgba(37,99,235,.18);
    }

    .brandText{
      line-height:1.05;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
    }

    .brandText .top{
      font-weight:900;
      letter-spacing:.4px;
      font-size:26px;
      color:var(--text);
    }

    .brandText .sub{
      font-weight:800;
      font-size:18px;
      color:var(--primary);
      margin-top:2px;
    }

    .tagline{
      text-align:center;
      color:var(--muted);
      font-size:12.5px;
      margin-top:-8px;
      margin-bottom:18px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:12px;
    }

    label{
      font-size:12px;
      color:#374151;
      font-weight:700;
    }

    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.95);
      outline:none;
      font-size:14.5px;
      color:var(--text);
      transition:.15s;
    }

    input:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    .btn{
      width:100%;
      padding:13px 14px;
      border:none;
      border-radius:14px;
      background: linear-gradient(180deg, var(--primary), var(--primary2));
      color:white;
      font-weight:900;
      letter-spacing:.2px;
      font-size:15px;
      cursor:pointer;
      transition:.15s;
      box-shadow: 0 12px 28px rgba(37,99,235,.28);
      margin-top:6px;
    }

    .btn:hover{ filter:brightness(1.02); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0px); }

    .btn.secondary{
      background: linear-gradient(180deg, #0f172a, #0b1220);
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      display:none;
      margin-top:10px;
    }

    .result{
      margin-top:14px;
      padding:14px 14px;
      border-radius:14px;
      font-size:14px;
      border:1px solid rgba(0,0,0,.06);
    }

    .success{ background: var(--okBg); color: var(--okText); }
    .warning{ background: var(--warnBg); color: var(--warnText); }
    .error{ background: var(--errBg); color: var(--errText); }

    .score{
      margin-top:8px;
      font-weight:900;
      font-size:14px;
    }

    .footerNote{
      margin-top:12px;
      font-size:11.5px;
      color:rgba(17,24,39,.55);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="brandRow">
      <div class="brandLogo" aria-hidden="true">
        <!-- LOGO (Scudo + spunta) INLINE SVG: nessun file esterno -->
        <svg width="44" height="44" viewBox="0 0 64 64" role="img" aria-label="IBAN Shield logo">
          <defs>
            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#2563eb"/>
              <stop offset="1" stop-color="#1e40af"/>
            </linearGradient>
            <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#60a5fa" stop-opacity="0.95"/>
              <stop offset="1" stop-color="#3b82f6" stop-opacity="0.90"/>
            </linearGradient>
          </defs>

          <!-- Shield -->
          <path d="M32 6
                   C24 12 16 12 12 12
                   v18
                   c0 14 8 23 20 28
                   c12-5 20-14 20-28
                   V12
                   c-4 0-12 0-20-6z"
                fill="url(#g1)"/>

          <path d="M32 12
                   C25 17 18 17 16 17
                   v13
                   c0 11 6.5 18 16 22
                   c9.5-4 16-11 16-22
                   V17
                   c-2 0-9 0-16-5z"
                fill="url(#g2)"/>

          <!-- Check -->
          <path d="M22 32.5
                   l6 6
                   l14-16"
                fill="none"
                stroke="#22c55e"
                stroke-width="6"
                stroke-linecap="round"
                stroke-linejoin="round"/>

          <!-- Subtle highlight -->
          <path d="M20 18
                   c6 2 12 1 18-3"
                fill="none"
                stroke="rgba(255,255,255,.35)"
                stroke-width="3"
                stroke-linecap="round"/>
        </svg>
      </div>

      <div class="brandText">
        <div class="top">IBAN</div>
        <div class="sub">Shield</div>
      </div>
    </div>

    <div class="tagline">Verifica preventiva IBAN + intestatario prima del bonifico.</div>

    <div class="field">
      <label for="iban">IBAN</label>
      <input id="iban" placeholder="Es. IT60X..." autocomplete="off" />
    </div>

    <div class="field">
      <label for="nome">Nome intestatario</label>
      <input id="nome" placeholder="Es. Mario Rossi" autocomplete="off" />
    </div>

    <div class="field">
      <label for="importo">Importo (â‚¬)</label>
      <input id="importo" type="number" placeholder="Es. 100" />
    </div>

    <button class="btn" onclick="verifica()">Verifica Transazione</button>

    <div id="risultato"></div>

    <button id="pdfBtn" class="btn secondary" onclick="generaPDF()">ðŸ“„ Genera Certificato</button>

    <div class="footerNote">Demo tecnica â€” in produzione: VOP + Name Check PSD2 via provider (es. TrueLayer).</div>
  </div>

<script>
  // DEMO rules
  const validIBAN = "IT60X0542811101000000123456";
  const validName = "mario rossi";

  let lastData = null;

  function normalize(str){
    return (str || "").toLowerCase().trim().replace(/\s+/g," ");
  }

  function verifica(){
    const iban = (document.getElementById("iban").value || "").trim();
    const nome = document.getElementById("nome").value || "";
    const importoRaw = document.getElementById("importo").value;
    const importo = parseFloat(importoRaw);

    const result = document.getElementById("risultato");
    const pdfBtn = document.getElementById("pdfBtn");

    result.innerHTML = "";
    result.className = "";
    pdfBtn.style.display = "none";

    if(!iban || !nome || !importoRaw){
      result.innerHTML = "âŒ Compila IBAN, intestatario e importo.";
      result.className = "result error";
      return;
    }

    if(iban !== validIBAN){
      result.innerHTML = "âŒ IBAN non valido (demo).";
      result.className = "result error";
      return;
    }

    if(normalize(nome) !== validName){
      result.innerHTML = "âŒ Nome intestatario NON compatibile con IBAN (demo).";
      result.className = "result error";
      return;
    }

    let score = 95;
    let livello = "Basso";
    let msg = "âœ… IBAN valido. Nome compatibile. Transazione a basso rischio.";
    let cls = "result success";

    if(importo > 1000){
      score = 82;
      livello = "Medio";
      msg = "âš  Match positivo. Importo elevato â†’ attivazione verifica avanzata (VOP).";
      cls = "result warning";
    }

    result.innerHTML = `${msg}<div class="score">Shield Score: ${score}/100</div>`;
    result.className = cls;

    lastData = { iban, nome: nome.trim(), importo, score, livello };
    pdfBtn.style.display = "block";
  }

  function generaPDF(){
    if(!lastData) return;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit:"mm", format:"a4" });

    const id = "IS-" + Date.now();
    const now = new Date().toLocaleString("it-IT");

    // Header band
    doc.setFillColor(15, 23, 42);
    doc.rect(0, 0, 210, 32, "F");

    // Brand (testo pulito)
    doc.setTextColor(255,255,255);
    doc.setFont("helvetica","bold");
    doc.setFontSize(18);
    doc.text("IBAN Shield", 18, 20);

    doc.setFont("helvetica","normal");
    doc.setFontSize(10);
    doc.text("Verified & Protected", 18, 27);

    // Title
    doc.setTextColor(0,0,0);
    doc.setFont("helvetica","bold");
    doc.setFontSize(16);
    doc.text("Certificato Ufficiale di Verifica", 18, 52);

    // Info box
    doc.setDrawColor(60);
    doc.setLineWidth(0.3);
    doc.rect(18, 60, 174, 62);

    doc.setFont("helvetica","bold");
    doc.setFontSize(11);
    doc.text("ID Verifica:", 24, 74);
    doc.text("Data:", 24, 84);
    doc.text("IBAN:", 24, 94);
    doc.text("Intestatario:", 24, 104);
    doc.text("Importo:", 24, 114);

    doc.setFont("helvetica","normal");
    doc.text(id, 70, 74);
    doc.text(now, 70, 84);
    doc.text(lastData.iban, 70, 94);
    doc.text(lastData.nome, 70, 104);
    doc.text("â‚¬ " + lastData.importo, 70, 114);

    // Score area (pulita e leggibile)
    doc.setFillColor(219, 234, 254);
    doc.rect(18, 132, 174, 28, "F");

    doc.setFont("helvetica","bold");
    doc.setFontSize(13);
    doc.text("Shield Score: " + lastData.score + "/100", 24, 148);

    doc.setFont("helvetica","normal");
    doc.setFontSize(11);
    doc.text("Livello Rischio: " + lastData.livello, 24, 156);

    // Watermark (NON invasivo): solo in basso, leggerissimo, non copre nulla
    doc.setTextColor(210);
    doc.setFont("helvetica","bold");
    doc.setFontSize(28);
    doc.text("IBAN SHIELD", 105, 282, { align:"center" });

    // Footer note
    doc.setTextColor(120);
    doc.setFont("helvetica","normal");
    doc.setFontSize(9);
    doc.text("Documento generato automaticamente dal protocollo IBAN Shield (demo).", 18, 292);

    doc.save("Certificato_IBAN_Shield.pdf");
  }
</script>
</body>
</html>
