<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBAN Shield | Demo</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    color:white;
}

.header {
    text-align:center;
    margin-bottom:40px;
}

.header h1 {
    margin:0;
    font-size:32px;
}

.header p {
    margin-top:10px;
    color:#cbd5e1;
    max-width:600px;
}

.card {
    background:white;
    color:black;
    padding:30px;
    border-radius:12px;
    width:380px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.card h2 {
    text-align:center;
    margin-bottom:20px;
}

input {
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:6px;
    border:1px solid #ccc;
}

button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#2563eb;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover {
    background:#1d4ed8;
}

.result {
    margin-top:15px;
    padding:10px;
    border-radius:6px;
    font-size:14px;
}

.success {
    background:#dcfce7;
    color:#166534;
}

.warning {
    background:#fef3c7;
    color:#92400e;
}

.danger {
    background:#fee2e2;
    color:#991b1b;
}

.footer {
    position:absolute;
    bottom:20px;
    font-size:12px;
    color:#94a3b8;
}
</style>
</head>

<body>

<div class="header">
    <h1>IBAN Shield</h1>
    <p>
        Verifica preventiva IBAN + intestatario prima del bonifico.
        Simulazione Name Check + VOP.
    </p>
</div>

<div class="card">
    <h2>Demo Verifica</h2>
    <input type="text" id="iban" placeholder="Inserisci IBAN">
    <input type="text" id="name" placeholder="Nome intestatario">
    <input type="number" id="amount" placeholder="Importo (€)">
    <button onclick="verify()">Verifica Transazione</button>
    <div id="result"></div>
</div>

<div class="footer">
    Demo commerciale – In produzione: Name Check PSD2 + VOP via provider certificato.
</div>

<script>
function verify() {
    const iban = document.getElementById("iban").value.trim();
    const name = document.getElementById("name").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);
    const result = document.getElementById("result");

    if(!iban || !name || !amount){
        result.innerHTML = "Compila tutti i campi.";
        result.className = "result warning";
        return;
    }

    // Simulazione IBAN valido
    if(!iban.startsWith("IT60")){
        result.innerHTML = "❌ IBAN non valido.";
        result.className = "result danger";
        return;
    }

    // Simulazione Name Match
    if(name.toLowerCase() !== "mario rossi"){
        result.innerHTML = "❌ Nome intestatario NON compatibile con IBAN.";
        result.className = "result danger";
        return;
    }

    // Logica importo
    if(amount > 1000){
        result.innerHTML = "⚠ Match positivo. Importo elevato → attivazione verifica VOP.";
        result.className = "result warning";
    } else {
        result.innerHTML = "✔ IBAN valido. Nome compatibile. Transazione a basso rischio.";
        result.className = "result success";
    }
}
</script>

</body>
</html>
